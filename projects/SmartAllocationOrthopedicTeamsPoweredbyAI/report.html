            "analysis_farsi": "**گزارش جامع ام‌آر‌آی ستون فقرات**\n\n**شناسه بیمار:** نامشخص\n**تاریخ مطالعه:** نامشخص (تصویر ارائه شده)\n**پزشک تفسیرکننده:** جراح متخصص ستون فقرات\n\n**1. مشخصات فنی تصویر:**\n*   **سطح تصویربرداری:** کورونال (تاجی)\n*   **وزن‌دهی:** T2-weighted. مایع مغزی-نخاعی (CSF) و ساختارهای پر از مایع (مانند مثانه) روشن هستند که نشان‌دهنده وزن‌دهی T2 است.\n*   **سطح آناتومیک تحت بررسی:** ستون فقرات کمری (L1-S1)، ساکروم و بخش‌های فوقانی لگن، شامل بافت‌های نرم مجاور و محتویات شکمی.\n\n**2. بررسی سیستماتیک آناتومیک:**\n\n**مهره‌ها:**\n*   **تراز و انحنای ستون فقرات:** ستون فقرات کمری در راستای طبیعی کورونال به نظر می‌رسد. هیچ انحراف جانبی (اسکولیوز) یا جابجایی جانبی آشکاری وجود ندارد. ارزیابی راستای ساجیتال (لوردوز، کیفوز) از این نما امکان‌پذیر نیست.\n*   **ارتفاع و شکل بدنه مهره:** ارتفاع بدنه مهره‌ها در سرتاسر ستون فقرات کمری حفظ شده است. هیچ شکستگی فشاری، ضایعه تخریبی یا تغییر شکل آشکاری شناسایی نشده است. شدت سیگنال درون بدنه مهره‌ها یکنواخت به نظر می‌رسد.\n*   **وجود استئوفیت (خار استخوانی)، فرسایش یا ضایعات استخوانی:** هیچ استئوفیت قابل توجهی به وضوح در این نمای کورونال دیده نمی‌شود. هیچ فرسایش یا ضایعه استخوانی کانونی آشکاری شناسایی نشده است.\n*   **ارزیابی بدنه مهره، پدیکل، لامینا و زوائد:** این ساختارها در نمای کورونال از نظر ساختاری سالم و متقارن به نظر می‌رسند و بدون شواهدی از ناهنجاری‌های gross هستند.\n\n**دیسک‌های بین مهره‌ای:**\n*   **ارتفاع دیسک:** ارتفاع دیسک‌ها به طور کلی حفظ شده است، با کاهش جزئی در سطوح L4-L5 و L5-S1.\n*   **سیگنال دیسک (دژنراسیون بر اساس درجه‌بندی Pfirrmann):** شدت سیگنال دیسک‌های بین مهره‌ای به طور کلی حفظ شده است اما کاهش خفیفی (خشک شدن) در سطوح L4-L5 و L5-S1 نشان می‌دهد که با تغییرات دژنراتیو خفیف تا متوسط سازگار است. درجه‌بندی Pfirrmann را نمی‌توان تنها بر اساس این تصویر منفرد کورونال به طور قابل اعتمادی انجام داد.\n*   **وجود بیرون‌زدگی (بولژ)، پروتروژن، اکسترژن یا سکستریشن:** هیچ بیرون‌زدگی جانبی قابل توجه دیسک، پروتروژن، اکسترژن یا سکستریشن در نمای کورونال شناسایی نشده است. توصیف کامل نوع و وسعت فتق دیسک ستزی در نمای کورونال وجود ندارد.\n*   **تنگی کانال:** هیچ تنگی شدید کانال مرکزی وجود ندارد. تنگی رسیس جانبی و سوراخ بین مهره‌ای را نمی‌توان به طور قابل اعتمادی رد کرد.\n*   **فتق دیسک:** هیچ فتق دیسک بزرگ یا جابجایی جانبی قابل توجهی از مواد دیسک مشاهده نشده است.\n*   **عفونت:** هیچ شواهدی از ام‌آر‌آی برای دیسکایت، استئومیلیت یا آبسه اپیدورال وجود ندارد.\n*   **توده‌ها یا ضایعات اشغال‌کننده فضا:** هیچ توده داخل ستون فقرات یا پارااسپاینال یا ضایعه اشغال‌کننده فضایی شناسایی نشده است.\n*   **شکستگی‌ها:** هیچ شکستگی فشاری حاد یا مزمن مهره یا اختلال استخوانی دیگری دیده نمی‌شود.\n*   **تغییرات التهابی:** هیچ تغییر التهابی قابل توجهی (مانند ادم مغز استخوان) وجود ندارد.\n\n**4. نتیجه‌گیری بالینی:**\n*   **تشخیص‌های اولیه:** بیماری دژنراتیو خفیف دیسک در سطوح L4-L5 و L5-S1.\n*   **سطح/سطوح درگیر:** L4-L5 و L5-S1.\n*   **شدت ضایعات:** دژنراسیون خفیف تا متوسط دیسک. هیچ اختلال عصبی شدیدی (مانند تنگی شدید کانال، میلوپاتی یا فشردگی قابل توجه ریشه عصب) بر اساس این نمای محدود کورونال مشهود نیست.\n*   **همبستگی با علائم بیمار:** تغییرات دژنراتیو خفیف شناسایی شده در سطوح L4-L5 و L5-S1 می‌تواند با کمردرد محوری (آکسیال) مرتبط باشد. با این حال، برای ارزیابی احتمالی تحت فشار بودن ریشه عصب که به طور کامل مشخص نشده است، علائم رادیکولار (ریشه‌ای) یا نقایص عصبی خاص نیاز به تصویربرداری هدفمند بیشتر (نماهای آکسیال و ساجیتال) دارد.\n\n**5. توصیه‌های درمانی:**\n**سلب مسئولیت:** این گزارش بر اساس یک تصویر منفرد ام‌آر‌آی کورونال T2-weighted است. یک پروتکل کامل ام‌آر‌آی ستون فقرات شامل تصاویر ساجیتال T1, T2, STIR و تصاویر آکسیال T2 در هر سطح علامت‌دار، برای ارزیابی قطعی و جامع و برنامه‌ریزی دقیق درمانی ضروری است. توصیه‌های زیر با در نظر گرفتن این محدودیت‌های تصویربرداری ارائه می‌شوند.\n\n*   **گزینه‌های درمان محافظه‌کارانه:** با توجه به ماهیت خفیف یافته‌ها در این تصویر، مدیریت محافظه‌کارانه سنگ بنای درمان باقی می‌ماند:\n    *   **فیزیوتراپی:** برنامه ورزشی سفارشی متمرکز بر تثبیت مرکزی (core stabilization)، تقویت کمر، انعطاف‌پذیری و آموزش ارگونومی.\n    *   **دارودرمانی:** داروهای ضدالتهاب غیراستروئیدی (NSAIDs)، شل‌کننده‌های عضلانی یا داروهای درد نوروپاتیک بنا بر نشانه برای کنترل علائم.\n    *   **تغییر فعالیت:** پرهیز از فعالیت‌های تحریک‌کننده، اما با تأکید بر حفظ سبک زندگی فعال.\n    *   **مدیریت درد:** اگر علائم مداوم و موضعی هستند، تزریقات هدفمند (مانند تزریق استروئید اپیدورال برای رادیکولوپاتی مشکوک یا تزریق مفاصل فاست برای درد فاستوژنیک) را در نظر بگیرید، اگرچه اهداف دقیق بر روی این نمای منفرد به وضوح ترسیم نشده‌اند.\n*   **اندیکاسیون‌های جراحی:** صرفاً بر اساس تصویر کورونال T2-weighted ارائه شده، هیچ اندیکاسیون فوری یا مطلقی برای جراحی وجود ندارد. جراحی معمولاً برای موارد زیر در نظر گرفته می‌شود:\n    *   نقص عصبی پیشرونده (مانند ضعف حرکتی، سندرم کauda equina).\n    *   درد رادیکولار مقاوم یا لنگش عصبی (neurogenic claudication) که به دوره طولانی‌مدت درمان محافظه‌کارانه (معمولاً ۱۲-۶ هفته) پاسخ نمی‌دهد.\n    *   شواهد تصویربرداری جامع از تنگی قابل توجه کانال ستون فقرات یا فشردگی ریشه عصب که با علائم بالینی همخوانی دارد.\n    *   ناپایداری ستون فقرات.\n*   **روش جراحی پیشنهادی (رفع فشار، فیوژن و غیره):** در حال حاضر اندیکاسیون ندارد. اگر در آینده جراحی ضروری شود (مشروط به تصویربرداری کامل و همبستگی بالینی)، روش بستگی به پاتولوژی خاص خواهد داشت:\n    *   **رفع فشار (دکامپرشن):** برای تنگی قابل توجه کانال مرکزی یا سوراخ بین مهره‌ای یا فتق دیسک که باعث فشردگی ریشه عصب می‌شود (مانند میکرودیسککتومی، لامینکتومی، فورامینوتومی).\n    *   **فیوژن (جوش دادن مهره):** برای ناپایداری، بیماری دژنراتیو شدید دیسک با درد مقاوم، یا شکست در عمل رفع فشار، به ویژه اگر اسپوندیلولیستزی قابل توجهی وجود داشته باشد (کهدیده نشده است).\n*   **پیش‌آگهی:** پیش‌آگهی برای بیماری دژنراتیو خفیف دیسک با مدیریت محافظه‌کارانه عموماً مطلوب است. نتایج به شدت وابسته به پایبندی بیمار به درمان، سلامت کلی و همبستگی نهایی یافته‌های تصویربرداری با علائم بالینی است. تصویربرداری و ارزیابی بالینی بیشتر برای پیش‌آگهی قطعی‌تر بسیار مهم هستند.",
