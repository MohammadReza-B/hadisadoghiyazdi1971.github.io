<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS reveal.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" id="theme">

  <!-- CSS سفارشی -->
  <style>
    .site-header, .page-header, .site-footer { display: none !important; }
    .reveal { height: 100vh; }
    .slides { direction: rtl; text-align: center; }
    .slides img { max-width: 60%; height: auto; display: block; margin: 0.5em auto; }
  </style>
</head>
<body>

<div class="reveal">
  <div class="slides">
    {{ content }}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/notes/notes.esm.js"></script>

<script>
  Reveal.initialize({
    hash: true,
    controls: true,
    progress: true,
    center: true,
    slideNumber: true,
    width: "100%",
    height: "100vh",
    plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
  });
</script>
</body>
</html>
