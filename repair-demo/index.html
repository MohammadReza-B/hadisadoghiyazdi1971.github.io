<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامه‌ریزی هوشمند تعمیرات شبکه برق</title> <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css');
        
        body { 
            font-family: 'Vazirmatn', Tahoma, Arial, sans-serif; 
            line-height: 1.8; 
            margin: 0; 
            background-color: #eef2f7; 
            color: #2c3e50;
            direction: rtl;
            text-align: right;
        }
        .header-bar {
            background-color: #004d99; /* رنگ آبی تیره */
            color: white;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between; /* توزیع محتوا به طرفین */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header-bar h1 {
            color: white; /* رنگ سفید برای عنوان در نوار بالا */
            margin: 0;
            padding: 0;
            font-size: 1.5em; /* اندازه کوچکتر برای عنوان در نوار */
            border-bottom: none;
            flex-grow: 1; /* اجازه رشد برای وسط قرار گرفتن */
            text-align: center;
        }
        .logo-container {
            width: 150px; /* فضای ثابت برای لوگو */
            text-align: center;
        }
        .logo-container img {
            height: 40px; 
            width: auto;
            max-width: 100%;
            border-radius: 4px;
        }
        .container { 
            max-width: 1000px; 
            margin: 30px auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0, 77, 153, 0.1); 
        }
        h2 { 
            color: #0066cc; 
            margin-top: 35px; 
            border-bottom: 1px solid #e0e7ee;
            padding-bottom: 8px;
        }
        label { 
            display: block; 
            margin-top: 20px; 
            font-weight: 600; 
            color: #34495e;
        }
        select { 
            padding: 12px; 
            border-radius: 6px; 
            border: 1px solid #bdc3c7; 
            width: 100%; 
            box-sizing: border-box; 
            margin-bottom: 25px; 
            font-family: inherit;
            font-size: 1rem;
        }
        button { 
            padding: 12px 25px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        button:hover { 
            background-color: #45a049; 
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .team-box { 
            border: 1px solid #bdc3c7; 
            padding: 20px; 
            margin-bottom: 25px; 
            border-radius: 8px; 
            background-color: #f9f9f9; 
            transition: box-shadow 0.3s;
        }
        .job-item { 
            margin-right: 25px; 
            list-style-type: disc; 
            color: #34495e; 
            padding: 5px 0;
        }
        .time-info { 
            font-weight: bold; 
            color: #c0392b;
            font-size: 0.95rem;
        }
        .summary { 
            margin-top: 15px; 
            font-style: italic; 
            font-size: 1rem;
            color: #2980b9;
            border-top: 1px dashed #ecf0f1;
            padding-top: 10px;
        }
        .error { 
            color: #e74c3c; 
            font-weight: 600; 
            background-color: #fbecec;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="logo-container">
            <img src="mylogo.jpg" alt="لوگوی پروژه"> 
        </div>
        <h1>برنامه‌ریزی هوشمند تعمیرات شبکه برق</h1> 
        <div class="logo-container">
            <img src="logo.jpg" alt="لوگوی شرکت برق">
        </div>
    </div>
    
    <div class="container">
        <p>شیوه تخصیص را انتخاب کنید و منتظر نتایج باشید. ممکن است کمی طول بکشد.</p>
        
        <label for="allocationType">نوع الگوریتم تخصیص:</label>
        <select id="allocationType">
            <option value="random">تخصیص پایه</option>
            <option value="shortest_travel">بهینه‌سازی بر اساس کوتاه‌ترین زمان سفر</option>
            <option value="balanced_load">بهینه‌سازی بر اساس توزیع بار متعادل</option>
        </select>

        <button onclick="getOptimizationResult()" id="optimizeButton">اجرای ماژول با نوع تخصیص انتخابی</button>
        
        <div id="results">
            <h2>نتایج تخصیص</h2>
            <p style="color: #95a5a6;">برای شروع، یک شیوه تخصیص را انتخاب و دکمه بالا را کلیک کنید.</p>
        </div>
    </div>

    <script>
        // 💡 مهم: این آدرس را با URL عمومی Render خود جایگزین کنید!
        const API_URL = 'https://smart-repair-api.onrender.com/optimize'; 

        function getOptimizationResult() {
            const resultsDiv = document.getElementById('results');
            const button = document.getElementById('optimizeButton');
            
            const selectedType = document.getElementById('allocationType').value; 
            
            resultsDiv.innerHTML = `<h2 style="color:#f39c12;">در حال پردازش...</h2><p>نوع تخصیص درخواستی: <b>${selectedType}</b>. لطفاً منتظر بمانید تا بک‌اند پاسخ دهد.</p>`;
            button.disabled = true;

            fetch(API_URL, {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ 
                    "allocation_type": selectedType 
                })
            })
            .then(response => {
                button.disabled = false;
                if (!response.ok) {
                    throw new Error(`خطای HTTP: ${response.status}. بک‌اند در دسترس نیست یا دچار خطا شده است.`);
                }
                return response.json();
            })
            .then(data => displayResults(data))
            .catch(error => {
                console.error('خطا در دریافت نتایج:', error);
                resultsDiv.innerHTML = `<h2 class="error">خطا در اتصال به ماژول بهینه‌سازی</h2><p class="error">${error.message}</p><p>بررسی کنید که آدرس API درست و سرور Render فعال باشد.</p>`;
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // نگاشت نام‌های انگلیسی به فارسی برای نمایش
            const typeMap = {
                'random': 'تخصیص پایه',
                'shortest_travel': 'کمترین زمان سفر',
                'balanced_load': 'توزیع بار متعادل'
            };
            const displayType = typeMap[data.type_applied] || data.type_applied;

            let htmlContent = `<h2>نتایج تخصیص (الگوریتم ${displayType})</h2>`; 

            if (data.team_assignments && data.team_assignments.length > 0) {
                data.team_assignments.forEach(team => {
                    htmlContent += `
                        <div class="team-box">
                            <h3>تیم: ${team.team_id}</h3>
                            <div class="summary">
                                • کل زمان کار: ${team.total_work_time_min} دقیقه | 
                                • کل زمان سفر: ${team.total_travel_time_min} دقیقه
                            </div>
                            <h4>مسیر کارها:</h4>
                            <ul>
                    `;
                    team.route.forEach(job => {
                        htmlContent += `
                            <li class="job-item">
                                **${job.job_id}** (مدت: ${job.job_duration_min} دقیقه)
                                <span class="time-info"> - شروع: ${job.start_time} | پایان: ${job.end_time} </span>
                            </li>
                        `;
                    });
                    htmlContent += `
                            </ul>
                        </div>
                    `;
                });
            } else {
                htmlContent += '<p>هیچ تخصیصی انجام نشد.</p>';
            }

            resultsDiv.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
