<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامه‌ریزی هوشمند تعمیرات (نمونه اولیه)</title>
    <style>
        body { font-family: Tahoma, Arial, sans-serif; line-height: 1.6; margin: 20px; text-align: right; background-color: #f4f4f4; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #004d99; border-bottom: 2px solid #004d99; padding-bottom: 10px; }
        h2 { color: #0066cc; margin-top: 25px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; margin-bottom: 20px; }
        button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s;
            display: block; 
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover { background-color: #45a049; }
        .team-box { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 6px; background-color: #f9f9f9; }
        .job-item { margin-right: 20px; list-style-type: square; color: #333; }
        .time-info { font-weight: bold; color: #cc0000; }
        .summary { margin-top: 10px; font-style: italic; font-size: 0.9em; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>برنامه‌ریزی هوشمند تعمیرات شبکه برق 💡 (پوسته ورودی-خروجی)</h1>
        <p>نوع تخصیص را انتخاب کنید تا داده‌های مربوطه به بک‌اند (Render) ارسال و نتایج برگردانده شود.</p>
        
        <label for="allocationType">نوع الگوریتم تخصیص:</label>
        <select id="allocationType">
            <option value="random">۱. تخصیص تصادفی (تصادفی)</option>
            <option value="shortest_travel">۲. تخصیص بر اساس کمترین زمان سفر (ساختگی)</option>
            <option value="balanced_load">۳. تخصیص بر اساس توزیع بار متعادل (ساختگی)</option>
        </select>

        <button onclick="getOptimizationResult()" id="optimizeButton">اجرای ماژول با نوع تخصیص انتخابی</button>
        
        <div id="results">
            <h2>نتایج تخصیص</h2>
            <p>برای مشاهده نتایج، دکمه بالا را کلیک کنید.</p>
        </div>
    </div>

    <script>
        // 💡 مهم: این آدرس را با URL عمومی Render خود جایگزین کنید!
        const API_URL = 'https://smart-repair-api.onrender.com/optimize'; 

        function getOptimizationResult() {
            const resultsDiv = document.getElementById('results');
            const button = document.getElementById('optimizeButton');
            
            // گرفتن پیام ورودی
            const selectedType = document.getElementById('allocationType').value; 
            
            resultsDiv.innerHTML = `<h2>در حال اجرای تخصیص...</h2><p>نوع تخصیص درخواستی: <b>${selectedType}</b>. لطفاً منتظر بمانید.</p>`;
            button.disabled = true;

            fetch(API_URL, {
                method: 'POST', // استفاده از متد POST برای ارسال داده
                headers: {
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ // ساخت بدنه JSON از پیام ورودی
                    "allocation_type": selectedType 
                })
            })
            .then(response => {
                button.disabled = false;
                if (!response.ok) {
                    throw new Error(`خطای HTTP: ${response.status}. مشکل در اجرای بک‌اند.`);
                }
                return response.json();
            })
            .then(data => displayResults(data))
            .catch(error => {
                console.error('خطا در دریافت نتایج:', error);
                resultsDiv.innerHTML = `<h2 class="error">خطا در اتصال به ماژول بهینه‌سازی</h2><p class="error">${error.message}</p><p>دلیل احتمالی: آدرس API به درستی تنظیم نشده، مشکل CORS حل نشده یا بک‌اند Render شما Sleep است.</p>`;
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let htmlContent = `<h2>نتایج تخصیص (${data.type_applied})</h2>`; // نمایش نوع تخصیص اعمال شده

            if (data.team_assignments && data.team_assignments.length > 0) {
                data.team_assignments.forEach(team => {
                    htmlContent += `
                        <div class="team-box">
                            <h3>تیم: ${team.team_id}</h3>
                            <div class="summary">
                                • کل زمان کار: ${team.total_work_time_min} دقیقه | 
                                • کل زمان سفر: ${team.total_travel_time_min} دقیقه
                            </div>
                            <h4>مسیر کارها:</h4>
                            <ul>
                    `;
                    team.route.forEach(job => {
                        htmlContent += `
                            <li class="job-item">
                                **${job.job_id}** (مدت: ${job.job_duration_min} دقیقه)
                                <span class="time-info"> - شروع: ${job.start_time} | پایان: ${job.end_time} </span>
                            </li>
                        `;
                    });
                    htmlContent += `
                            </ul>
                        </div>
                    `;
                });
            } else {
                htmlContent += '<p>هیچ تخصیصی انجام نشد.</p>';
            }

            resultsDiv.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
